name: Python package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Create virtual environment
        run: uv venv
      - name: Run tests using uv
        run: uv run pytest tests

  publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment: pypi
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Create virtual environment
        run: uv venv

      - name: Build package using uv
        run: uv build

      - name: üêç Set up Python
        run: uv python install

      - name: Install Jupyter
        run: uv pip install jupyter

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set Git identity for Quarto publishing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clean any leftover Quarto publish worktree
        run: rm -rf .quarto
      
      - name: Build API docs (quartodoc)
        working-directory: docs
        run: uv run --group dev quartodoc build --config _quarto.yml

      - name: Render site
        working-directory: docs
        run: uv run quarto render

      - name: Publish to GitHub Pages
        working-directory: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run quarto publish gh-pages --no-browser

      - name: Publish package using uv
        run: uv publish
