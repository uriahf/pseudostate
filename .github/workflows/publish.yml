name: Python package publish

on:
  release:
    types: [created]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Create virtual environment
        run: uv venv

      - name: Install dev dependencies
        run: uv pip install -e .[dev]

      - name: Build package using uv
        run: uv build

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set Git identity for Quarto publishing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Build API docs (quartodoc)
        working-directory: docs
        run: uv run quartodoc build

      - name: Publish to GitHub Pages
        working-directory: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run quarto publish gh-pages --no-browser

      - name: Publish package using uv
        run: uv publish
